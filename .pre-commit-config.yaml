ci:
  autoupdate_schedule: monthly
repos:
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black
        exclude: ^pdm/_vendor

  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear

  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
      - id: mypy
        args:
          - pdm
          - |
            --exclude=(?x)^(?!
              pdm/__init__\.py|
              pdm/__main__\.py|
              pdm/builders/|
              pdm/cli/|
              pdm/exceptions\.py|
              pdm/formats/|
              pdm/installers/|
              pdm/models/in_process/__init__\.py|
              pdm/models/auth\.py|
              pdm/models/caches\.py|
              pdm/models/pip_shims\.py|
              pdm/models/python\.py|
              pdm/models/requirements\.py|
              pdm/models/markers\.py|
              pdm/models/setup\.py|
              pdm/models/specifiers\.py|
              pdm/models/versions\.py|
              pdm/project/|
              pdm/termui\.py|
              pdm/utils\.py|
              pdm/core\.py
            ).*\.py$ # incremental 'fully-typed' list
        pass_filenames: false
